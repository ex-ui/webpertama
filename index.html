<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Petunjuk Rahasia ðŸ˜ˆ</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      background: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #jumpscare img {
      max-width: 90%;
      max-height: 90%;
    }

    .arrow {
      position: absolute;
      top: 180px; /* Sesuaikan arah panah */
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      z-index: 1;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -15px); }
    }
  </style>
</head>
<body>

  <h1>Ada sesuatu di bawah... ðŸ‘€</h1>

  <!-- Gambar Panah Petunjuk -->
  <img src="https://i.imgur.com/eOYxMfC.png" alt="Petunjuk" class="arrow">

  <!-- Tombol -->
  <button onclick="showJumpscare()">Klik Aku</button>

  <!-- Jumpscare -->
  <div id="jumpscare">
    <img src="https://raw.githubusercontent.com/mrhsptr/hosted-assets/main/jumpscare.png" alt="https://raw.githubusercontent.com/mrhsptr/hosted-assets/main/jumpscare.png">
    <h2 style="color: red;">HAHA KENA PRANK</h2>
  </div>

  <!-- Suara -->
  <audio id="sfx" src="https://www.myinstants.com/media/sounds/windows-error.mp3"></audio>

  <script>
    function showJumpscare() {
      document.getElementById("jumpscare").style.display = "flex";
      document.getElementById("sfx").play();
      document.body.style.background = "red";
    }
  </script>

</body>
</html>
